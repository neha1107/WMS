<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Product Report</title>
</head>
<body>
    <header class="text-Purple-600 body-font font-large ">
        <div class="container mx-auto flex flex-wrap p-8 flex-col md:flex-row items-center bg-white shadow-2xl ">
          <a class="flex title-font font-large items-center text-purple-900 mb-4 md:mb-0">
            
            <span class="ml-190 text-purple-900  font-extrabold">WareHouse Management</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="Home.html"class="mr-5 hover:text-purple-800">Home</a>
            <a href="about.html"class="mr-5 hover:text-purple-800">About Us</a>
            <a href="contact.html"class="mr-5 hover:text-purple-800">Contact</a>
          </nav>
          <button class="inline-flex items-center bg-purple-500 border-0 py-1 px-3 focus:outline-none hover:bg-purple-500 rounded text-base mt-4 md:mt-0 transition duration-500 ease-in-out bg-purple-500 hover:bg-yellow-600 transform hover:-translate-y-1 hover:scale-110 ..">Logout
            <a href="Home.html"class="mr-5 hover:text-white">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
            </a>
          </button>
          
        </div>
      </header>
<section class="text-gray-600 body-font bg-purple-200">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Product Report</h1>
      </div>
      <div class="lg:w-2/3 w-full mx-auto overflow-auto">
        <table class="table-auto w-full text-left whitespace-no-wrap">
          <thead>
            <tr>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Serial No.</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 ">Product name</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Product Location</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Category</th>
              <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td class="px-4 py-3">1</td>  
              <td class="px-4 py-3">Start</td>
              <td class="px-4 py-3">5 Mb/s</td>
              <td class="px-4 py-3">15 GB</td>
              <td class="px-4 py-3 text-lg text-gray-900">Free</td>
            </tr>
            <tr>
                <td class="px-4 py-3">2</td>  
              <td class="border-t-2 border-gray-200 px-4 py-3">Pro</td>
              <td class="border-t-2 border-gray-200 px-4 py-3">25 Mb/s</td>
              <td class="border-t-2 border-gray-200 px-4 py-3">25 GB</td>
              <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$24</td>
            </tr>
            <tr>
                <td class="px-4 py-3">3</td>  
              <td class="border-t-2 border-gray-200 px-4 py-3">Business</td>
              <td class="border-t-2 border-gray-200 px-4 py-3">36 Mb/s</td>
              <td class="border-t-2 border-gray-200 px-4 py-3">40 GB</td>
              <td class="border-t-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$50</td>
            </tr>
            <tr>
                <td class="px-4 py-3">4</td>  
              <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">Exclusive</td>
              <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">48 Mb/s</td>
              <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3">120 GB</td>
              <td class="border-t-2 border-b-2 border-gray-200 px-4 py-3 text-lg text-gray-900">$72</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
