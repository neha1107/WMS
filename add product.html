<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Add product</title>
</head>
<body>
    <header class="text-Purple-600 body-font font-large ">
        <div class="container mx-auto flex flex-wrap p-8 flex-col md:flex-row items-center bg-white shadow-2xl ">
          <a class="flex title-font font-large items-center text-purple-900 mb-4 md:mb-0">
            
            <span class="ml-190 text-purple-900  font-extrabold">WareHouse Management</span>
          </a>
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a href="Home.html"class="mr-5 hover:text-purple-800">Home</a>
            <a href="about.html"class="mr-5 hover:text-purple-800">About Us</a>
            <a href="contact.html"class="mr-5 hover:text-purple-800">Contact</a>
          </nav>
          <button class="inline-flex items-center bg-purple-500 border-0 py-1 px-3 focus:outline-none hover:bg-purple-500 rounded text-base mt-4 md:mt-0 transition duration-500 ease-in-out bg-purple-500 hover:bg-yellow-600 transform hover:-translate-y-1 hover:scale-110 ..">Logout
            <a href="Home.html"class="mr-5 hover:text-white">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
            </a>
          </button>
          
        </div>
      </header>
      <section class="text-purple-600 body-font">
        <div class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center border-purple-900 bg-purple-200 ">
            
          <div class="lg:w-1/2 md:w-1/2 bg-white rounded-lg p-8  justify-top shadow-2xl">
            <h2 class="text-purple-900 text-lg font-bold title-font ml-60 ">Add Product</h2>
            <div class="relative mb-4">
              <label for="productnamename" class="leading-7 text-sm text-gray-700">Product Name</label>
              <input type="text" id="productname" name="productname" class="w-full bg-purple-100 rounded border border-purple-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
              <label for="productid" class="leading-7 text-sm text-gray-700">Product ID</label>
              <input type="text" id="productid" name="productid" class="w-full bg-purple-100 rounded border border-purple-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="unit" class="leading-7 text-sm text-gray-700">Unit</label>
                <input type="text" id="unit" name="unit" class="w-full bg-purple-100 rounded border border-purple-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="locatiom" class="leading-7 text-sm text-gray-700">Product Location</label>
                <input type="text" id="location" name="location" class="w-full bg-purple-100 rounded border border-purple-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="relative mb-4">
                <label for="description" class="leading-7 text-sm text-gray-700">Description</label>
                <input type="text" id="description" name="description" class="w-full bg-purple-100 rounded border border-purple-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out h-32">
            </div>
            

            <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg ml-60">Submit</button>
           
          </div>
        </div>
      </section>
    
</body>
</html>
